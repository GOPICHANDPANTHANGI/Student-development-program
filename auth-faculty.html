<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Access - SkillQuest</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://images.unsplash.com/photo-1524178232363-1fb2b075b655?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80') center/cover no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: warpSpeed 2s ease-out;

        }

        @keyframes warpSpeed {
            0% {
                transform: perspective(1000px) rotateX(90deg) scale(0.1);
                opacity: 0;
                filter: blur(100px);
            }
            20% {
                transform: perspective(1000px) rotateX(45deg) scale(0.3);
                opacity: 0.2;
                filter: blur(50px);
            }
            60% {
                transform: perspective(1000px) rotateX(0deg) scale(1.2);
                opacity: 0.8;
                filter: blur(10px);
            }
            100% {
                transform: perspective(1000px) rotateX(0deg) scale(1);
                opacity: 1;
                filter: blur(0px);
            }
        }


        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);
            z-index: -1;
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }

        .back-link {
            color: rgba(255,255,255,0.8);
            text-decoration: none;
            margin-bottom: 30px;
            display: inline-block;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: white;
        }

        .auth-card {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 50px 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            animation: meteorStrike 2.5s ease-out 0.5s both;
        }

        @keyframes meteorStrike {
            0% {
                transform: translateX(-300vw) translateY(-200vh) rotate(45deg) scale(0.1);
                opacity: 0;
                box-shadow: 0 0 100px rgba(255, 107, 107, 0.8);
            }
            30% {
                opacity: 0.7;
                box-shadow: 0 0 80px rgba(255, 215, 0, 0.6);
            }
            70% {
                transform: translateX(0) translateY(0) rotate(0deg) scale(1.15);
                opacity: 1;
                box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            }
            85% {
                transform: translateX(0) translateY(-20px) rotate(0deg) scale(0.95);
            }
            100% {
                transform: translateX(0) translateY(0) rotate(0deg) scale(1);
                opacity: 1;
                box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            }
        }

        .icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .auth-card h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ffd700, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .auth-card p {
            margin-bottom: 40px;
            opacity: 1;
            line-height: 1.6;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 30px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            font-size: 1.1rem;
        }

        .form-input {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 12px;
            background: rgba(255,255,255,0.2);
            color: white;
            font-size: 1.1rem;
            font-family: inherit;
            transition: all 0.3s ease;
            text-align: center;
            font-weight: 500;
        }

        .form-input:focus {
            outline: none;
            background: rgba(255,255,255,0.3);
            box-shadow: 0 0 25px rgba(255,255,255,0.2);
            transform: scale(1.02);
        }

        .form-input::placeholder {
            color: rgba(255,255,255,0.7);
        }

        .btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(45deg, #ff6b6b, #ffd700);
            color: #333;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }

        .demo-note {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .demo-note strong {
            color: #ffd700;
        }

        @media (max-width: 768px) {
            .auth-card {
                padding: 40px 30px;
            }
            
            .auth-card h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">‚Üê Back to Home</a>
        
        <div class="auth-card">
            <div class="icon">üë®‚Äçüè´</div>
            <h1>Admin Access</h1>
            <p>Enter the admin access code to manage programs, view analytics, and oversee student activities</p>
            
            <form id="form-faculty">
                <div class="form-group">
                    <label>Access Code</label>
                    <input type="password" id="code" class="form-input" placeholder="Enter admin access code" required>
                </div>
                <button type="submit" class="btn">Access Admin Dashboard</button>
            </form>
            

        </div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="./js/store.js"></script>
    <script>
        const form = document.getElementById('form-faculty');
        
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const code = document.getElementById('code').value.trim();
            const cfg = Store.getConfig();
            
            if (code !== (cfg.adminCode || cfg.facultyCode)) { 
                alert('Invalid access code. Please check and try again.'); 
                return; 
            }
            
            Store.login({ role: 'admin' });
            window.location.href = 'admin.html';
        });

        // Auto-focus on the input field
        document.getElementById('code').focus();
    </script>


</body>
</html>
