<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - SkillQuest</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://images.unsplash.com/photo-1522202176988-66273c2fd55f?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80') center/cover no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: shatterIn 1.8s ease-out;

        }

        @keyframes shatterIn {
            0% {
                transform: scale(0.1) rotate(360deg);
                opacity: 0;
                filter: blur(50px) brightness(3);
            }
            30% {
                transform: scale(0.5) rotate(180deg);
                opacity: 0.3;
                filter: blur(20px) brightness(2);
            }
            70% {
                transform: scale(1.1) rotate(0deg);
                opacity: 0.8;
                filter: blur(5px) brightness(1.2);
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
                filter: blur(0px) brightness(1);
            }
        }


        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);
            z-index: -1;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            padding: 20px;
        }

        .back-link {
            color: rgba(255,255,255,0.8);
            text-decoration: none;
            margin-bottom: 30px;
            display: inline-block;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: white;
        }

        .auth-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            align-items: start;
        }

        .auth-section {
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.3);
            animation: avalanche 2s ease-out;
        }

        .login-section { animation-delay: 0.2s; }
        .register-section { animation-delay: 0.4s; }

        @keyframes avalanche {
            0% {
                transform: translateY(-200vh) rotateZ(45deg) scale(0.2);
                opacity: 0;
            }
            60% {
                transform: translateY(20px) rotateZ(0deg) scale(1.05);
                opacity: 1;
            }
            80% {
                transform: translateY(-5px) rotateZ(0deg) scale(0.98);
            }
            100% {
                transform: translateY(0) rotateZ(0deg) scale(1);
                opacity: 1;
            }
        }

        .login-section {
            background: rgba(139, 92, 246, 0.3);
            box-shadow: 0 8px 32px rgba(139, 92, 246, 0.2);
        }

        .register-section {
            background: rgba(245, 158, 11, 0.3);
            box-shadow: 0 8px 32px rgba(245, 158, 11, 0.2);
        }

        .auth-section h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .login-section h2 {
            color: #e0e7ff;
        }

        .register-section h2 {
            color: #fef3c7;
        }

        .auth-section p {
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: rgba(255,255,255,0.2);
            color: white;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            background: rgba(255,255,255,0.3);
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
        }

        .form-input::placeholder {
            color: rgba(255,255,255,0.7);
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-login {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
        }

        .btn-register {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .icon {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .auth-container {
                grid-template-columns: 1fr;
                gap: 30px;
            }
            
            .auth-section {
                padding: 30px 20px;
            }
            
            .auth-section h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">‚Üê Back to Home</a>
        
        <div class="auth-container">
            <!-- Login Section -->
            <div class="auth-section login-section">
                <div class="icon">üéì</div>
                <h2>Student Login</h2>
                <p>Welcome back! Enter your credentials to access your portal</p>
                
                <form id="form-student-login">
                    <div class="form-group">
                        <label>Roll Number</label>
                        <input type="text" id="login-roll" class="form-input" placeholder="e.g., 22CS001" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="login-pass" class="form-input" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn btn-login">Login to Portal</button>
                </form>
            </div>

            <!-- Register Section -->
            <div class="auth-section register-section">
                <div class="icon">üìù</div>
                <h2>New Student?</h2>
                <p>Create your account to start your learning journey</p>
                
                <form id="form-student-register">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" id="reg-name" class="form-input" placeholder="Enter your full name" required>
                    </div>
                    <div class="form-group">
                        <label>Roll Number</label>
                        <input type="text" id="reg-roll" class="form-input" placeholder="e.g., 22CS001" required>
                    </div>
                    <div class="form-group">
                        <label>Create Password</label>
                        <input type="password" id="reg-pass" class="form-input" placeholder="Choose a strong password" required>
                    </div>
                    <button type="submit" class="btn btn-register">Create Account</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="./js/store.js"></script>
    <script>
        const loginForm = document.getElementById('form-student-login');
        const regForm = document.getElementById('form-student-register');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const roll = document.getElementById('login-roll').value.trim();
            const pass = document.getElementById('login-pass').value.trim();
            
            if (!roll || !pass) {
                alert('Roll number and password are required');
                return;
            }
            
            try {
                console.log('üîÑ Attempting login:', { roll, useSupabase: Store.useSupabase() });
                
                if (Store.useSupabase()) {
                    await Store.loginStudentSupabase({ roll, password: pass });
                } else {
                    Store.loginStudent({ roll, password: pass });
                }
                
                console.log('‚úÖ Login successful');
                window.location.href = 'student.html';
            } catch(err) { 
                console.error('‚ùå Login error:', err);
                alert('‚ùå ' + (err.message || 'Login failed. Please check your credentials and try again.')); 
            }
        });
        
        regForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('reg-name').value.trim();
            const roll = document.getElementById('reg-roll').value.trim();
            const pass = document.getElementById('reg-pass').value.trim();
            
            if (!name || !roll || !pass) {
                alert('All fields are required');
                return;
            }
            
            if (pass.length < 6) {
                alert('Password must be at least 6 characters long');
                return;
            }
            
            try {
                console.log('üîÑ Attempting registration:', { name, roll, useSupabase: Store.useSupabase() });
                
                if (Store.useSupabase()) {
                    const result = await Store.registerStudentSupabase({ name, roll, password: pass });
                    console.log('‚úÖ Registration result:', result);
                } else {
                    Store.registerStudent({ name, roll, password: pass });
                }
                
                alert('‚úÖ Account created successfully! You can now login.');
                regForm.reset();
            } catch(err) { 
                console.error('‚ùå Registration error:', err);
                alert('‚ùå ' + (err.message || 'Registration failed. Please try again.')); 
            }
        });
    </script>


</body>
</html>
