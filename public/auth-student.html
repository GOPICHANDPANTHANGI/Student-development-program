<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Login • SDP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial; } .gradient { background: radial-gradient(1200px 600px at top right, rgba(216,180,254,0.15), transparent 60%), linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%); } </style>
  </head>
  <body class="min-h-screen gradient text-slate-100">
    <div class="max-w-6xl mx-auto px-6 py-10">
      <a href="index.html" class="text-sm text-white/80 hover:text-white">← Back</a>
      <div class="mt-8 grid md:grid-cols-2 gap-8 items-center">
        <div>
          <h1 class="text-4xl font-bold">Student Login</h1>
          <p class="mt-2 text-white/80">Login with your registered roll number and password. New here? Register below.</p>
        </div>
        <form id="form-student-login" class="bg-white/10 rounded-2xl p-6 backdrop-blur border border-white/10 shadow">
          <div class="grid gap-4">
            <div>
              <label class="text-sm">Roll Number</label>
              <input required id="login-roll" class="mt-1 w-full px-3 py-2 rounded bg-white text-slate-900 border border-white/20 focus:outline-none focus:ring-2 focus:ring-teal-300/60" placeholder="22CS001" />
            </div>
            <div>
              <label class="text-sm">Password</label>
              <input type="password" required id="login-pass" class="mt-1 w-full px-3 py-2 rounded bg-white text-slate-900 border border-white/20 focus:outline-none focus:ring-2 focus:ring-teal-300/60" placeholder="••••••" />
            </div>
            <button class="mt-2 px-4 py-2 rounded bg-teal-300 text-slate-900 font-semibold hover:shadow">Login</button>
          </div>
        </form>
      </div>

      <div class="mt-10 grid md:grid-cols-2 gap-8 items-start">
        <div>
          <h2 class="text-2xl font-semibold">Register</h2>
          <p class="text-white/80 text-sm">Create your student account with your roll number.</p>
        </div>
        <form id="form-student-register" class="bg-white/10 rounded-2xl p-6 backdrop-blur border border-white/10 shadow">
          <div class="grid gap-4">
            <div>
              <label class="text-sm">Name</label>
              <input required id="reg-name" class="mt-1 w-full px-3 py-2 rounded bg-white text-slate-900 border border-white/20 focus:outline-none focus:ring-2 focus:ring-teal-300/60" placeholder="Jane Student" />
            </div>
            <div>
              <label class="text-sm">Roll Number</label>
              <input required id="reg-roll" class="mt-1 w-full px-3 py-2 rounded bg-white text-slate-900 border border-white/20 focus:outline-none focus:ring-2 focus:ring-teal-300/60" placeholder="22CS001" />
            </div>
            <div>
              <label class="text-sm">Password</label>
              <input type="password" required id="reg-pass" class="mt-1 w-full px-3 py-2 rounded bg-white text-slate-900 border border-white/20 focus:outline-none focus:ring-2 focus:ring-teal-300/60" placeholder="Choose a password" />
            </div>
            <button class="mt-2 px-4 py-2 rounded bg-orange-400 text-slate-900 font-semibold hover:shadow">Register</button>
          </div>
        </form>
      </div>
    </div>
    <script src="./js/store.js"></script>
    <script>
      const loginForm = document.getElementById('form-student-login');
      const regForm = document.getElementById('form-student-register');
      loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const roll = document.getElementById('login-roll').value.trim();
        const pass = document.getElementById('login-pass').value.trim();
        try {
          if (Store.useSupabase()) {
            await Store.loginStudentSupabase({ roll, password: pass });
          } else {
            Store.loginStudent({ roll, password: pass });
          }
          window.location.href = 'student.html';
        } catch(err) { 
          console.error('Login error:', err);
          alert(err.message || 'Login failed. Please try again.'); 
        }
      });
      
      regForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const name = document.getElementById('reg-name').value.trim();
        const roll = document.getElementById('reg-roll').value.trim();
        const pass = document.getElementById('reg-pass').value.trim();
        try {
          if (Store.useSupabase()) {
            await Store.registerStudentSupabase({ name, roll, password: pass });
          } else {
            Store.registerStudent({ name, roll, password: pass });
          }
          alert('Registered! You can now login.');
          regForm.reset();
        } catch(err) { 
          console.error('Registration error:', err);
          alert(err.message || 'Registration failed. Please try again.'); 
        }
      });
    </script>
  </body>
</html>
