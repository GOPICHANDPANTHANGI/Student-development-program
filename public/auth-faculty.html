<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Faculty Login • SDP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial; } .gradient { background: radial-gradient(1200px 600px at top left, rgba(216,180,254,0.15), transparent 60%), linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%); } </style>
  </head>
  <body class="min-h-screen gradient text-slate-100">
    <div class="max-w-6xl mx-auto px-6 py-10">
      <a href="index.html" class="text-sm text-white/80 hover:text-white">← Back</a>
      <div class="mt-8 grid md:grid-cols-2 gap-8 items-center">
        <div>
          <h1 class="text-4xl font-bold">Faculty Login</h1>
          <p class="mt-2 text-white/80">Admin access to create, update, delete SDPs; conduct topic voting; read feedback; and view registrations.</p>
          
        </div>
        <form id="form-faculty" class="bg-white/10 rounded-2xl p-6 backdrop-blur border border-white/10 shadow">
          <div class="grid gap-4">
            <div>
              <label class="text-sm">Access Code</label>
              <input required id="code" class="mt-1 w-full px-3 py-2 rounded bg-white text-slate-900 border border-white/20 focus:outline-none focus:ring-2 focus:ring-orange-300/60" placeholder="Enter code" />
            </div>
            <button class="mt-2 px-4 py-2 rounded bg-orange-400 text-slate-900 font-semibold hover:shadow">Enter Admin</button>
          </div>
          <p class="mt-3 text-xs text-white/70">Demo only. Access code validates admin role locally.</p>
        </form>
      </div>
    </div>
    <script src="./js/store.js"></script>
    <script>
      const form = document.getElementById('form-faculty');
      form.addEventListener('submit', (e) => {
        e.preventDefault();
        const code = document.getElementById('code').value.trim();
        const cfg = Store.getConfig();
        if (code !== cfg.facultyCode) { alert('Invalid access code'); return; }
        Store.login({ role: 'faculty' });
        window.location.href = 'admin.html';
      });
    </script>
  </body>
</html>
