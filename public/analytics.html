<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analytics â€¢ SkillQuest</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial; } .bg-app { background: linear-gradient(135deg, #0b3b5a 0%, #0ea5e9 100%); } </style>
  </head>
  <body class="min-h-screen bg-app text-slate-100">
    <div class="max-w-7xl mx-auto px-6 py-8">
      <div class="flex items-center justify-between">
        <h1 class="text-2xl font-semibold">Analytics</h1>
        <a href="index.html" class="text-sm hover:text-orange-300">Home</a>
      </div>

      <section class="mt-6 grid md:grid-cols-3 gap-4">
        <div class="bg-white/10 rounded-xl p-4">
          <p class="text-white/70 text-sm">Programs</p>
          <p id="a-programs" class="text-2xl font-bold">0</p>
        </div>
        <div class="bg-white/10 rounded-xl p-4">
          <p class="text-white/70 text-sm">Registrations</p>
          <p id="a-registrations" class="text-2xl font-bold">0</p>
        </div>
        <div class="bg-white/10 rounded-xl p-4">
          <p class="text-white/70 text-sm">Feedback</p>
          <p id="a-feedback" class="text-2xl font-bold">0</p>
        </div>
      </section>

      <section class="mt-8 bg-white/10 rounded-2xl p-6 border border-white/10">
        <h2 class="text-xl font-semibold">Registrations per Program</h2>
        <div id="grid-registrations" class="mt-4 grid md:grid-cols-3 gap-3"></div>
      </section>

      <section class="mt-8 bg-white/10 rounded-2xl p-6 border border-white/10">
        <h2 class="text-xl font-semibold">Top Voted Topics</h2>
        <div id="grid-topics" class="mt-4 flex flex-wrap gap-2"></div>
      </section>
    </div>

    <script src="./js/store.js"></script>
    <script>
      const s = Store.stats();
      document.getElementById('a-programs').textContent = s.programs;
      document.getElementById('a-registrations').textContent = s.registrations;
      document.getElementById('a-feedback').textContent = s.feedback;

      const grid = document.getElementById('grid-registrations');
      Store.listPrograms().forEach(p => {
        const card = document.createElement('div');
        card.className = 'rounded bg-white/10 border border-white/10 p-3';
        card.innerHTML = `
          <div class="font-medium">${p.title}</div>
          <div class="text-sm text-white/80">${p.participants.length} registrations</div>
        `;
        grid.appendChild(card);
      });

      const topics = document.getElementById('grid-topics');
      Store.listVotes()
        .sort((a,b)=>b.votes-a.votes)
        .slice(0, 10)
        .forEach(t => {
          const tag = document.createElement('span');
          tag.className = 'px-3 py-1 rounded bg-orange-400/80 text-slate-900 text-sm';
          tag.textContent = `${t.topic_title} (${t.votes})`;
          topics.appendChild(tag);
        });
    </script>
  </body>
</html>
